[mainwindow]
Key_Space = CMD_REFRESH
Key_R = DCMD_ROTATE_BY, 1
Key_R, Key_Shift = DCMD_ROTATE_BY, -1
Key_Left = CMD_JUMP_FROM_PAGE, -10
Key_Right = CMD_JUMP_FROM_PAGE, 10
Key_Left, Key_Shift = CMD_JUMP_FROM_PAGE, -100
Key_Right, Key_Shift = CMD_JUMP_FROM_PAGE, 100
Key_Up = DCMD_MOVE_BY_CHAPTER, -1
Key_Down = DCMD_MOVE_BY_CHAPTER, 1
Key_Plus = CMD_ZOOM_FONT, 1
Key_Minus = CMD_ZOOM_FONT, -1
Key_Plus, Key_Shift = CMD_ZOOM_HEADER_FONT, 1
Key_Minus, Key_Shift = CMD_ZOOM_HEADER_FONT, -1
Key_Select = CMD_TOGGLE_HEADER
Key_G = CMD_CHANGE_FONT_GAMMA, 1
Key_G, Key_Shift = CMD_CHANGE_FONT_GAMMA, -1
Key_Back = DCMD_LINK_BACK
Key_Back, Key_Shift = DCMD_LINK_FORWARD
